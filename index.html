
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles5.css">
</head>

<body>

    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div id="delete1" class="button">C</div>
                <div id="divide" class="button">/</div>
                <div id="multiply" class="button">*</div>
                <div id="delete2" class="button">CE</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div id="minus" class="button">-</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div id="plus" class="button">+</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div id="point" class="button">.</div>
                <div class="button">0</div>
                <div class="button">(</div>
                <div class="button">)</div>
                <div id="equal" class="button">=</div>

            </div>
        </div>
    </section>

    <script src="indexJS.js"></script>
</body>

</html>
